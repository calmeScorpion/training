<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Display</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- code for filter container  -->
      <div class="filters" id="filters">
        <h3 class="filter_head">Filters</h3>
        <div class="categories" id="categories">
          <p id="c_head">Categories</p>
          <input
            type="checkbox"
            id="phone"
            name="phone"
            value="phone"
            data-ismulti="1"
            class="filter_checkbox"
            data-filtertype="category"
          />
          <label for="phone"> Phone</label><br />
          <input
            type="checkbox"
            id="laptop"
            name="laptop"
            value="laptop"
            data-ismulti="1"
            class="filter_checkbox"
            data-filtertype="category"
          />
          <label for="laptop"> Laptops</label><br />
        </div>
        <div class="price" id="price">
          <p id="p_head">Price</p>
          <input
            type="checkbox"
            id="prc1"
            name="prc"
            value="0-20"
            data-ismulti="0"
            class="filter_checkbox"
            data-filterprice="0-20"
            data-filtertype="price"
            min="0"
            max="20"
          />
          <label for="mobile"> 0-20</label><br />
          <input
            type="checkbox"
            id="prc2"
            name="prc"
            value="20-40"
            data-ismulti="0"
            class="filter_checkbox"
            data-filtertype="price"
            min="20"
            max="40"
          />
          <label for="laptop"> 20-40</label><br />
          <input
            type="checkbox"
            id="prc3"
            name="prc"
            value="40 above"
            data-ismulti="0"
            class="filter_checkbox"
            data-filtertype="price"
            min="40"
            max="100"
          />
          <label for="tv"> 40 above</label><br /><br />
        </div>
      </div>
      <div class="products"></div>
    </div>
    <script src="common.js"></script>
    <script src="main.js"></script>
  </body>
</html>
