<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/Hackathon/index.css" />
    <script
      src="https://kit.fontawesome.com/a7d057f569.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="firstPageContainer">
      <div class="firstPageHeader">
        <!-- <img src="/Hackathon/images/logo.jpg" alt="" class="firstPageLogo" /> -->
        <input
          type="text"
          class="firstPageSearch"
          placeholder="Search for products,brands and more"
        />
        <button class="firstPageButton">Search</button>
        <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
      </div>
      <div class="firstPageNavigation">
        <a href="" class="home">HOME</a>
        <select name="Electronics" class="dropdowns">
          <option value="">Electronics</option>
          <option value="">mobile</option>
          <option value="">television</option>
          <option value="">laptop</option>
        </select>
        <select name="Footwares" class="dropdowns">
          <option value="">Footwares</option>
          <option value="">shoes</option>
          <option value="">sandals</option>
          <option value="">flipflops</option>
        </select>
        <select name="Fashion" class="dropdowns">
          <option value="">Fashion</option>
          <option value="">shirts</option>
          <option value="">trousers</option>
          <option value="">inner wears</option>
        </select>
        <select name="Toys" class="dropdowns">
          <option value="">Toys</option>
          <option value="">teddy bear</option>
          <option value="">rc cars</option>
          <option value="">dolls</option>
        </select>
        <select name="furnitures" class="dropdowns">
          <option value="">Furnitures</option>
          <option value="">tables</option>
          <option value="">chair</option>
          <option value="">cupboard</option>
        </select>
        <a href="" class="dropdowns">ABOUT US</a>
        <a href="" class="dropdowns">CONTACT US</a>
      </div>
      <div class="firstPageBody">
        <a href=""
          ><button class="firstPageBodyButton" onclick="additem()">
            SHOP NOW <i class="fa-solid fa-greater-than"></i></button
        ></a>
      </div>
    </div>
    <script src="./mainjs.js"></script>
  </body>
</html>
