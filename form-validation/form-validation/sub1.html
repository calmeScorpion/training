<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="sub1.css" />
  </head>
  <body>
    <!-- form validation -->
    <div class="container">
      <form id="signup" class="form">
        <h1>Sign Up</h1>

        <!-- username field -->
        <div class="form-field">
          <label for="username" class="color">Student Name:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="input"
            autocomplete="off"
          />
          <small></small>
        </div>

        <!-- address field( type="text area") -->
        <div class="textHeader">
          <label class="color">Address:</label
          ><textarea
            class="textarea"
            cols="30"
            rows="3"
            placeholder="Max characters 240"
            maxlength="240"
          ></textarea>
          <small></small>
        </div>

        <!-- branch field(eg:select) -->
        <div class="branch">
          <label class="color">branch:</label>
          <select name="branch" id="select" class="input textarea">
            <option value="">Choose here</option>
            <option>computer</option>
            <option>Mechanical</option>
            <option>EC</option>
            <option>EEE</option>
          </select>
          <small></small>
        </div>

        <!-- gender(eg:radio) -->
        <div class="gender textHeader">
          <label class="color">Gender: </label>
          <input type="radio" id="male" name="gender" value="male" />
          <label>male</label><br />
          <input type="radio" id="female" name="gender" value="female" />
          <label>female</label><br />
          <small id="radiobtn"></small>
        </div>

        <!-- date(eg:datepicker) -->
        <div class="textHeader">
          <label for="birthday" class="color">Birthday:</label>
          <input
            type="date"
            name=""
            id="dateInput"
            class="form-input input textarea"
          />
          <small></small>
        </div>

        <!-- check box -->

        <div class="textHeader">
          <label for="chkpan">
            <input type="checkbox" id="chkpan" /> Accept
            <small></small>
          </label>
        </div>

        <!-- submit button -->
        <div class="form-field textHeader">
          <input type="submit" value="submit" class="button" />
        </div>
      </form>
    </div>
    <script src="sub1.js"></script>
  </body>
</html>
