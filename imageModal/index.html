<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <button id="modal-btn" class="button">Open Images</button>

    <div id="my-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Images</h2>
        </div>
        <div class="modal-body">
          <p>
            <img id="img1" src="./images/img1.jpeg" alt="food" />
            <img id="img3" src="./images/img3.jpg" alt="rain" />
          </p>
          <p>
            <img id="img2" src="./images/img2.jpg" alt="city" />
            <img id="img4" src="./images/img4.jpg" alt="ghost" />
          </p>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
