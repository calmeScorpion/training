<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="login">
      <div class="pic">
        <img
          src="https://warp7blog.files.wordpress.com/2019/03/cropped-speed-warp-background-radiator-hyperspace-vector-12814317-1-1.jpg"
        />
      </div>
      <div class="title_name">
        <h1>
          <b>Member Login</b>
        </h1>
      </div>
      <br />
      <form id="inputs">
        <div class="data">
          <label> <b>Username</b><br /></label>
          <input type="text" placeholder="username" />
          <br /><br />
          <label> <b>Password</b><br /></label>
          <input type="text" placeholder="password" />
          <br /><br />
          <input type="button" class="log_but" value="Login" />
          <br /><br />
          <input type="checkbox" />
          <span>Remember Me</span>
        </div>
      </form>
    </div>
  </body>
</html>
