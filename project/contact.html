<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/contact.css" />
    <script
      src="https://kit.fontawesome.com/a7d057f569.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="con">CONTACT US</h1>
      <div class="third_page">
        <div class="third_page_main_div">
          <div class="third_page_div">
            <i class="fa-solid fa-location-dot planing_icon"></i>
            <h3 class="planing">OUR MAIN OFFICE</h3>
            <p class="planing_content">SoHo 94 Broadway St New York, NY 1001</p>
          </div>
          <div class="third_page_div">
            <i class="fa-solid fa-phone prototyping_icon"></i>
            <h3 class="prototyping">PHONE NUMBER</h3>
            <p class="prototyping_content">
              234-9876-5400 888-0123-4567 <br />
              (Toll Free)
            </p>
          </div>
          <div class="third_page_div">
            <i class="fa-solid fa-fax designing_icon"></i>
            <h3 class="designing">FAX</h3>
            <p class="designing_content">1-234-567-8900</p>
          </div>
          <div class="third_page_div">
            <i class="fa-solid fa-envelope product_icon"></i>
            <h3 class="product">EMAIL</h3>
            <p class="product_content">danythomas@gamil.com</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
